<!DOCTYPE html>

<head>
    <title>Header</title>
    <style>
        body {
            background-color: #b6a1a1;
            color: rgb(109, 90, 90);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            border: 2px solid white;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(69, 36, 36, 0.5);
            background-color: rgba(0, 0, 0, 0.7); 
        }

        .left-box {
            flex: 0.3; 
            margin-right: 20px;
            size: 25px;
        }

        .left-box img {
            width: 100%;
            opacity: 0.3;
        }

        .info {
            flex: 0.7; 
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .info h2, .info p {
            color: white;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-button {
            display: inline-block;
            margin-right: 10px;
            background-color: black 
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
        }

        .social-button:hover {
            background-color: white; 
        }
    </style>
</head>

    <div class="left-box">
        <img src="p.jpg" alt="abc">
